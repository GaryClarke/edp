version: '3.8'

services:
    web:
        image: nginx:latest
        ports:
            - "8080:80"
        volumes:
            - ./public:/usr/share/nginx/html
            - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
        depends_on:
            - php

    php:
        image: php:latest-fpm
        volumes:
            - ./public:/var/www/html
